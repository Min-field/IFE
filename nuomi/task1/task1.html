<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ife --- 自定义checkbox radio</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class = "stage">
        <section class = "pseudo">
            <h3>伪元素+伪类实现</h3>
            <input type="checkbox" id = "sex">
            <label for="sex"></label>sex
            <br/>
            <input type="radio" name = "sex" id = "male" value = "male">
            <label for = "male"></label>male
            <input type="radio" name = "sex" id = "female" value = "female">
            <label for = "female"></label>female
        </section>

        <section class = "sprite">
            <input type="checkbox" id = "city">
            <label for="city"></label>city
            <br/>
            <input type="radio" name = "city" id = "shanghai" value = "shanghai">
            <label for="shanghai"></label>上海
            <input type="radio" name = "city" id = "hangzhuo" value = "hangzhuo">
            <label for="hangzhuo"></label>杭州
        </section>
    </div>
</body>
</html>
